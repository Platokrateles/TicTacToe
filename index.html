<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41fb9d7e3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="menu">
        <div class="bar"></div>
        <p>END GAME</p>
        <p>DO YOU WANT TO PLAY ONCE AGAIN?</p>
        <div class="yesno">
            <button>Y E S</button>
            <button>N O</button>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <span>N<br>O<br>U<br>G<br>H<br>T<br>S</span>
        </div>
        <div class="board">
            <div class="boardRow">
                <div class="square" id="s1"></div>
                <div class="square" id="s2"></div>
                <div class="square" id="s3"></div>
            </div>
            <div class="boardRow">
                <div class="square" id="s4"></div>
                <div class="square" id="s5"></div>
                <div class="square" id="s6"></div>
            </div>
            <div class="boardRow">
                <div class="square" id="s7"></div>
                <div class="square" id="s8"></div>
                <div class="square" id="s9"></div>
            </div>
        </div>
        <div class="header">
            <span>C<br>R<br>O<br>S<br>S<br>E<br>S</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
